<header style="height: 8vh;" class="bg-green shadow-sm">
    <div class="container d-flex align-items-center h-100 justify-content-between">
        <div class="d-flex">
            <img src="favicon.ico" alt="logo" width="50">
            <h6 class="text-white ms-2">Mail Manager</h6>
        </div>
        <div class="d-flex align-items-center">
            <label class="me-3 text-white" style="font-family: 'Inter';">
                {{ currentUser.data.lastname + ' ' + currentUser.data.firstname}}
            </label>
            <button 
                class="btn btn-sm btn-light" 
                [swal]="signout" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                title="Déconnexion">
                <fa-icon [icon]="faPowerOff"></fa-icon>
            </button>

            <swal
                #signout
                cancelButtonText="Non"
                confirmButtonText="Oui"
                title="Déconnexion"
                text="Voulez-vous quitter cette session ?"
                icon="warning"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="SignOut()">
            </swal>
        </div>
    </div>
</header>
<div style="height: 92vh;" class="w3-animate-left d-flex">
    <div class="py-4 w3-border-right bg-light shadow-sm" style="width: 20%;">
        <div class="w-100 h-100 p-3">
            <div class="d-flex align-items-center">
                <div 
                    class="rounded-circle" 
                    style="width: 70px; height: 70px; border: 1px solid #5483aac7; padding: 2px;">
                    <img [src]="urlG + currentUser.data.image" class="w-100 h-100 rounded-circle shadow">
                </div>
                <div class="ms-3 d-flex justify-content-between align-items-center">
                    <div>
                        <small>Bienvenue !</small>
                        <strong style="font-size: small;" class="d-block">
                            {{ currentUser.data.lastname + ' ' + currentUser.data.firstname }}.
                        </strong>
                    </div>
                </div>
            </div>
            
            <hr class="mb-3 w3-border">

            <small>
                <strong>MENU</strong>
            </small>

            <div class="mt-2">
                <ul>
                    <li routerLinkActive="active shadow">
                        <a routerLink="/admin/dashboard">
                            <fa-icon [icon]="faChartPie" class="me-3"></fa-icon>
                            Tableau de bord
                        </a>
                    </li>
                    <li routerLinkActive="active shadow">
                        <a routerLink="/admin/registry">
                            <fa-icon [icon]="faEnvelopesBulk" class="me-3"></fa-icon>
                            Courriers
                        </a>
                    </li>
                    <li routerLinkActive="active shadow">
                        <a routerLink="/admin/search">
                            <fa-icon [icon]="faSearch" class="me-3"></fa-icon>
                            Recherche
                        </a>
                    </li>
                    <li routerLinkActive="active shadow" *ngIf="currentUser.data.isAdmin == 1">
                        <a routerLink="/admin/settings">
                            <fa-icon [icon]="faCog" class="me-3"></fa-icon>
                            Administration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="py-4 px-5 overflow-auto" style="width: 80%;">
        <router-outlet></router-outlet>
        <footer class="bg-light text-center p-4">
            <small class="text-muted mt-5">&mdash; RTI@Service courrier &mdash;</small>
        </footer>
    </div>
</div>
