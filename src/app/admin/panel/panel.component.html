<header style="height: 8vh;" class="bg-green shadow-sm printRemove">
    <div class="container d-flex align-items-center h-100 justify-content-between">
        <div class="d-flex">
            <img src="favicon.ico" alt="logo" width="50">
            <h6 class="text-white ms-2">SG2 Courrier</h6>
        </div>
        <div class="d-flex align-items-center">
            <label class="me-3 text-white" style="font-family: 'Inter';">
                {{ currentUser.data.user_lastname + ' ' + currentUser.data.user_firstname}}
            </label>
            <button 
                class="btn btn-sm btn-light" 
                [swal]="signout" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                title="Déconnexion">
                <fa-icon [icon]="faPowerOff"></fa-icon>
            </button>

            <swal
                #signout
                cancelButtonText="Non"
                confirmButtonText="Oui"
                title="Déconnexion"
                text="Voulez-vous quitter cette session ?"
                icon="warning"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="SignOut()">
            </swal>
        </div>
    </div>
</header>
<div style="height: 92vh;" class="w3-animate-left d-flex">
    <div class="py-4 bg-light printRemove" style="width: 20%;">
        <div class="w-100 h-100 p-3">
            <div class="d-flex align-items-center">
                <div 
                    class="rounded-circle" 
                    style="width: 70px; height: 70px; border: 1px solid #5483aac7; padding: 2px;">
                    <img [src]="urlG + currentUser.data.user_image" class="w-100 h-100 rounded-circle shadow">
                </div>
                <div class="ms-3 d-flex justify-content-between align-items-center">
                    <div>
                        <small>Bienvenue !</small>
                        <strong style="font-size: small;" class="d-block">
                            {{ currentUser.data.user_lastname + ' ' + currentUser.data.user_firstname }}.
                        </strong>
                    </div>
                </div>
            </div>
            
            <hr class="mb-3 w3-border">

            <small>
                <strong>MENU</strong>
            </small>

            <div class="mt-2">
                <ul>
                    <li routerLink="/admin/dashboard" routerLinkActive="active shadow">
                        <a>
                            <fa-icon [icon]="faChartPie" class="me-3"></fa-icon>
                            Tableau de bord
                        </a>
                    </li>
                    <li routerLink="/admin/registry" routerLinkActive="active shadow">
                        <a>
                            <fa-icon [icon]="faEnvelopesBulk" class="me-3"></fa-icon>
                            Courriers
                        </a>
                    </li>
                    <li routerLink="/admin/archives/0" routerLinkActive="active shadow">
                        <a>
                            <fa-icon [icon]="faArchive" class="me-3"></fa-icon>
                            Archives
                        </a>
                    </li>
                    <li routerLink="/admin/search" routerLinkActive="active shadow">
                        <a>
                            <fa-icon [icon]="faSearch" class="me-3"></fa-icon>
                            Recherche
                        </a>
                    </li>
                    <li routerLink="/admin/notifications" routerLinkActive="active shadow">
                        <a>
                            <fa-icon [icon]="faBell" class="me-3"></fa-icon>
                            Notifications
                            <div class="w3-badge bg-danger ms-3" *ngIf="nbrNotif != 0">{{ nbrNotif }}</div>
                        </a>
                    </li>
                    <li routerLink="/admin/settings" routerLinkActive="active shadow" *ngIf="currentUser.data.user_role == 'ADMINISTRATEUR'">
                        <a>
                            <fa-icon [icon]="faCog" class="me-3"></fa-icon>
                            Administration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="py-4 px-4 overflow-auto print">
        <router-outlet></router-outlet>
        <!-- <router-outlet *ngIf="isOnline"></router-outlet> -->
        <!-- <div class="d-flex align-items-center justify-content-center h-100 w-100" *ngIf="!isOnline">
            Oups ! Vous n'êtes pas connecté à Internet 
        </div> -->
    </div>
</div>
